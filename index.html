<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Platform</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="content">
      <h1>The All-In-One Platform</h1>
      <h2>for Developers</h2>

      <p>
        Build, sell, and discover high-quality digital assets
        in one modern marketplace.
      </p>

      <div class="buttons">
        <button class="primary">Shop</button>
        <button class="secondary">Open a Store</button>
      </div>

      <!-- STATS -->
      <div class="stats">
        <div class="card">
          <h3>$2,321,607</h3>
          <span>Processed Sales</span>
        </div>

        <div class="card">
          <h3>55,834</h3>
          <span>Total Purchases</span>
        </div>

        <div class="card">
          <h3>37,436</h3>
          <span>Products Uploaded</span>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
